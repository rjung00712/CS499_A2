
<div>
    <h2><span data-translate="myappApp.seller.detail.title">Seller</span> {{vm.seller.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.seller.name">Name</span></dt>
        <dd>
            <span>{{vm.seller.name}}</span>
        </dd>
        <dt><span data-translate="myappApp.seller.account">Account</span></dt>
        <dd>
            <span>{{vm.seller.account}}</span>
        </dd>
        <dt><span data-translate="myappApp.seller.sells">Sells</span></dt>
        <dd>
            <span ng-repeat="sells in vm.seller.sells">
                <a ui-sref="item-detail({id: sells.id})">{{sells.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="seller-detail.edit({id:vm.seller.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
