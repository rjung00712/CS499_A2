
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="mySellerLabel" data-translate="myappApp.seller.home.createOrEditLabel">Create or edit a Seller</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.seller.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.seller.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.seller.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.seller.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.seller.account" for="field_account">Account</label>
            <input type="number" class="form-control" name="account" id="field_account"
                    ng-model="vm.seller.account"
                     />
        </div>

        <div class="form-group">
            <label data-translate="myappApp.seller.sells" for="field_sells">Sells</label>
            <select class="form-control" id="field_sells" multiple name="sells" ng-model="vm.seller.sells" ng-options="item as item.id for item in vm.items track by item.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
