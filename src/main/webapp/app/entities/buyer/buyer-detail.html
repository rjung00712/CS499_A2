
<div>
    <h2><span data-translate="myappApp.buyer.detail.title">Buyer</span> {{vm.buyer.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="myappApp.buyer.name">Name</span></dt>
        <dd>
            <span>{{vm.buyer.name}}</span>
        </dd>
        <dt><span data-translate="myappApp.buyer.address">Address</span></dt>
        <dd>
            <span>{{vm.buyer.address}}</span>
        </dd>
        <dt><span data-translate="myappApp.buyer.buys">Buys</span></dt>
        <dd>
            <a ui-sref="item-detail({id:vm.buyer.buys.id})">{{vm.buyer.buys.id}}</a>
        </dd>
        <dt><span data-translate="myappApp.buyer.transacts">Transacts</span></dt>
        <dd>
            <span ng-repeat="transacts in vm.buyer.transacts">
                <a ui-sref="seller-detail({id: transacts.id})">{{transacts.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="buyer-detail.edit({id:vm.buyer.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
