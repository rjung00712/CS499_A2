
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myBuyerLabel" data-translate="myappApp.buyer.home.createOrEditLabel">Create or edit a Buyer</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.buyer.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.buyer.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.buyer.name" for="field_name">Name</label>
            <input type="text" class="form-control" name="name" id="field_name"
                    ng-model="vm.buyer.name"
                     />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="myappApp.buyer.address" for="field_address">Address</label>
            <input type="text" class="form-control" name="address" id="field_address"
                    ng-model="vm.buyer.address"
                     />
        </div>

        <div class="form-group">
            <label data-translate="myappApp.buyer.buys" for="field_buys">Buys</label>
            <select class="form-control" id="field_buys" name="buys" ng-model="vm.buyer.buys" ng-options="item as item.id for item in vm.buys | orderBy:'id' track by item.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label data-translate="myappApp.buyer.transacts" for="field_transacts">Transacts</label>
            <select class="form-control" id="field_transacts" multiple name="transacts" ng-model="vm.buyer.transacts" ng-options="seller as seller.id for seller in vm.sellers track by seller.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
